<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Punctuation Lines</title>
        <style type="text/css">
            section {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <section>
            Q: What should you do when a British banker picks a fight with you?<br/>
            A: &pound; some &cent;&cent; into him.
        </section>
        <section>
            Q: What do you call it when a judge takes part of a law off the books?<br/>
            A: &sect; violence.
        </section>
    </body>
</html>
