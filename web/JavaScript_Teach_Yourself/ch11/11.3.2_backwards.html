<!DOCTYPE html>
<html>
    <head>
        <title>Object Oriented Programming</title>
        <script>
            String.prototype.backwards = function() {
                let out = '';
                for (let i=this.length-1; i >= 0; i--) {
                    out += this.substr(i, 1);
                }
                return out;
            }
        </script>
    </head>
    <body>
        <script>
            let inString = prompt('Enter your test string:');
            document.write(inString.backwards());
        </script>
    </body>
</html>
