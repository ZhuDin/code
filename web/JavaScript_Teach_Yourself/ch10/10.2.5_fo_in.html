<!DOCTYPE html>
<html>
    <head>
        <title>Loops and Control</title>
    </head>
    <body>
        <script>
            let days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            let message = '';
            for (i in days) {
                message += 'Day ' + i + ' is ' + days[i] + '\n';
            }
            alert(message);
        </script>
    </body>
</html>
