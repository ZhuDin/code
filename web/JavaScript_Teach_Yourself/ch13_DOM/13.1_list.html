<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <script>
            function countListItems() {
                let olElement = document.getElementById("toDoList");
                let count = 0;
                let text = '';
                for (let i=0; i < olElement.childNodes.length; i++) {
                    if(olElement.childNodes[i].nodeType == 1)
                        count++;
                    text += olElement.childNodes[i].nodeValue;
                }
                alert("The ordered list contains " + count + " items");
                alert("The paragraph says:\n" + text)
            }
            window.onload = countListItems;
        </script>
    </head>
    <body>
        <h1>Things To Do</h1>
        <ol id="toDoList">
            text
            <li>Mow the lawn</li>
            <li>Clean the windows</li>
            <li>Answer your email</li>
        </ol>
        <p id="toDoNotes">
            Make sure all these are completed by 
            8pm so you can watch the game on TV!
        </p>
    </body>
</html>
